<mg-list>
<!-- <ul> -->
	<md-list-item ng-repeat="device in favoritDevices">
		<!-- {{activeUser.favoritDevices | json }} -->
		<div ng-switch="device.protocol">
			<div ng-switch-when="set-gpio">
				<div slider2-directive></div>
			</div>
			<div ng-switch-when="send-rpi-color">
				<div colorpicker-directive></div>
			</div>
			<div ng-switch-when="send-homematic">
				<div shutter-directive></div>
			</div>
			<div ng-switch-default>
				<p>{{device.name}}</p>
				<span>
					
					<md-button class="md-secondary">{{device.buttonLabelOn}}</md-button>
					<md-button class="md-secondary">{{device.buttonLabelOff}}</md-button>
				</span>
			</div>
		</div>
	</md-list-item>
<!-- </ul> -->
</mg-list>
