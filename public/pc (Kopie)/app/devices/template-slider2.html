<div data-snap-ignore="true">
	<div class="box-btn-switch">
			<div class="left">
				<p class="sliderText">{{device.name}}</p>
				<p class="sliderText grey">{{formatNumber(device.status)}}%</p>
			</div>
			<div class="text-right" style="">
				<button class="" id="" ng-click='switchdevice({"id":device.deviceid,"status":"0"})'>
					{{device.buttonLabelOff}}
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device.deviceid,"status":"0.2"})'>
					20%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device.deviceid,"status":"0.4"})'>
					40%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device.deviceid,"status":"0.6"})'>
					60%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device.deviceid,"status":"0.8"})'>
					80%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device.deviceid,"status":"1"})'>
					{{device.buttonLabelOn}}
				</button>
			</div>
		<input
			type="range" 
			min="0" 
			max="1"
			step="0.01"
			ng-model="device.status"
			
			ng-change='switchdevice({"id":device.deviceid, "status": device.status})'
		>
		<!-- ng-model-options="{ debounce: 50 }" -->
		</input>
	</div>
</div>
