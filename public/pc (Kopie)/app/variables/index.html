<div>
	<h3>Variablen</h3>
	<div ng-show="calls" class="tile">
		<ul>
			<li ng-repeat="variable in variables" class="">
				<p style="padding:8px;">
					<span class="pull-left">
						{{variable.name}}
					</span>
					<span class="pull-right" title="Letzte Ã„nderung: {{variable.lastChange | date:'EEE, d. MMM., HH:mm'}}">
						{{variable.status}}{{variable.suffix}}
					</span>
				</p>
			</li>
		</ul>
	</div>
	<div ng-hide="calls" class="alert alert-info" role="alert">Keine Verbindung zur Fritzbox!</div>
</div>
