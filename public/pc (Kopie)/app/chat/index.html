<div>
	<h3>Chat</h3>
	<div class="panel panel-default">
		<div class="panel-body">
		<ul style="max-height:230px; overflow:auto;">
			<li class="" ng-hide="chat.moreMessagesAvible">
				<div class="alert-sm alert-info" role="alert">Keine weiteren Nachrichten verfügbar!</div>
			</li>
			<li class="" ng-show="chat.moreMessagesAvible">
				<div class="alert-sm alert-info" role="alert">
					<a href="" class="alert-link" ng-click = "loadOldMessages()" >ältere Nachrichten Laden</a>
				</div>
			</li>
			<li class="tile" ng-repeat="message in chat.messages track by $index">
				<div ng-if="message.type == '1'">
					<p class="sliderText" id="{{message.time}}">
						<span id="italic">{{message.time | date:'d. MMM | HH:mm'}}</span>  {{message.author}}: {{message.message}}
					</p>
				</div>
				<div ng-if="message.type == '2'">
					<p class="sliderText" id="{{message.time}}">
						<span id="italic">{{message.time | date:'d. MMM | HH:mm'}}</span>
						{{message.author}}: 
						<a target-blank ng-href="{{message.message}}">{{message.message}}</a>
					</p>
				</div>
			</li>
		</ul>
		</div>
	</div>
	<br>
	<form>
		<input type="text" class="form-control"		id="message" 	ng-model="link.message" placeholder="Neue Nachricht eingeben" ></input>
		<br>
	    <div class="btn-group">
	        <label class="btn btn-default" ng-model="link.type" uib-btn-radio="'1'" >Text</label>
	        <label class="btn btn-default" ng-model="link.type" uib-btn-radio="'2'" >Link</label>
	    </div>
		<button class="btn btn-default" ng-click="add('messages', link)">Senden!</button>
	</form>
</div>
