<h3>
	Timer
</h3>
<div ng-if="$root.timers.length == 0" class="alert alert-info" role="alert">Keine Timer gesetzt!</div>

<uib-accordion ng-if="$root.timers.length != 0" close-others="true">
	<uib-accordion-group ng-show="timer.user == $root.activeUser.name" ng-repeat="timer in $root.timers"  is-open="timer.isOpen">
		<div create-timer-directive></div>
	</uib-accordion-group>
</uib-accordion>
