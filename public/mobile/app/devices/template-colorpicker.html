<div class="ui-block-b" style="text-align:right" data-snap-ignore="true">
	<div class="box-btn-switch">
		<div class="left">
			<p class="sliderText">{{device[device.type].name}}</p>
		</div>
		<div class="text-right" style="">
			<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0"})'>
				{{device[device.type].buttonLabelOff}}
			</button>
			<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"765"})'>
				{{device[device.type].buttonLabelOn}}
			</button>
		</div>
		<input
			type="range" 
			min="0" 
			max="765"
			step="1"
			ng-model="device[device.type].status"
			ng-model-options="{ debounce: 50 }"
			ng-change='switchdevice({"id":device[device.type].deviceid, "status":device[device.type].status})'
		>
		</input>
	</div>
</div>
