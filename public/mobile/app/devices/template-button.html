<div class="box-btn-switch">
	<p class="left devicename">
		{{device[device.type].name}}
	</p>
	<div class="right">
		<button class="btnOn" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"1"})' >
			<input type='checkbox' ng-model='device[device.type].status' ng-true-value='1' ng-false-value='0'>
				{{device[device.type].buttonLabelOn}}
		</button>
		<button class="btnOff" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0"})'>
			<input type='checkbox' ng-model='device[device.type].status' ng-true-value='0' ng-false-value='1'>
			{{device[device.type].buttonLabelOff}}
		</button>
	</div>
</div>
