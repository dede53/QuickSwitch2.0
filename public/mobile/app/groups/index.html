<h3>Gruppen</h3>
<ul class="panel-group">
	<li ng-repeat="group in groups" class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title ">
				<span data-toggle="collapse" data-target="#group{{group.id}}" class="left">{{group.name}}</span>
				<div class="right">
					<button class="btnOn-s" id="btnOn{{group.id}}" ng-click='switch("groups", {"group":group,"status":"1"})'>An</button>
					<button class="btnOff-s" id="btnOff{{group.id}}" ng-click='switch("groups", {"group":group,"status":"0"})'>Aus</button>
				</div>
			</h4>
		</div>
		<div class="panel-body collapse" ng-hide="devicelist | isEmpty" id="group{{group.id}}">
			<ul>
				<li ng-repeat="device in group.groupDevices">
					{{devicelist[device.id].name}} ({{devicelist[device.id].Raum}})
				</li>
			</ul>
		</div>
	</li>
</ul>
