<h1>Gruppen</h1>
<ul ng-repeat="group in grouplist">
	<li>
		<div class="left">{{group.name}}</div>
		<div class="right">
			<button class="btnOn" id="btnOn{{group.id}}" ng-click='switchgroup({"group":group,"status":"1"})' >An</button>
			<button class="btnOff" id="btnOff{{group.id}}" ng-click='switchgroup({"group":group,"status":"0"})' >Aus</button>
		</div>
	</li>
</ul>
