<div ng-repeat="room in devicelist" class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">{{room.room.name}}</h3>
	</div>
	<div class="panel-body" ng-repeat="devices in room.roomdevices">
		<div class="pull-left">
			<a href="" data-toggle="tooltip" title="Masterdip:{{devices.device.CodeOn}}|Slavedip:{{devices.device.CodeOff}}">{{devices.device.name}}</a>
		</div>
		<div class="pull-right">
			<div class="box-btn-switch">
				<a type="button" class="btn btn-info" href="#/editDevice/{{devices.device.deviceid}}" id="btnOn{{devices.device.deviceid}}" >Bearbeiten</a>
				<button type="button" class="btn btn-danger" ng-click='deleteDevice(devices.device.deviceid)' id="btnOn{{devices.device.deviceid}}" >Löschen</button>
			</div>
		</div>
	</div>
</div>
