<div class="modal-header">
	<h3 class="modal-title">Variablen</h3>
</div>
<div class="modal-body">
	<ul class="list-group">
		<div class="panel panel-primary">
			<div class="panel-heading">Variablen/Events</div>
			<div ng-repeat="(type, variables) in newTimer.variables">
				<div timer-variable-directive></div>
			</div>
			<li class="list-group-item">
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item">
							Wenn Variable
						</li>
						<li class="list-group-item">
							<select class="form-control" name="variables" ng-model="addVariable.variable">
								<option ng-repeat="option in variables" >{{option.name}}</option>
							</select>
						</li>
						<li class="list-group-item">
							<select class="form-control" name="variables" ng-model="addVariable.mode">
								<option value="onChange">sich ändert</option>
								<option value="match">gleich</option>
							</select>
						</li>
						<li class="list-group-item" ng-show="addVariable.mode == 'match'">
							<input class="form-control" placeholder="Hier den zu erfüllenden Zustand eingeben.." type="text" ng-model="addVariable.status">
						</li>
					</ul>
				</div>
			</li>
		</div>
	</ul>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="save()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
