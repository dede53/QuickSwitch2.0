<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">MySQL</h3>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="mysql-host">MySQL-Host</span>
			<input type="text" class="form-control" placeholder="mysql-host" ng-model="settings.mysql.host" id="mysql-host" aria-describedby="mysql-host">
		</div>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="mysql-user">MySQL-Benutzer</span>
			<input type="text" class="form-control" placeholder="mysql-user" ng-model="settings.mysql.user" id="mysql-user" aria-describedby="mysql-user">
		</div>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="mysql-password">MySQL-Passwort</span>
			<input type="password" class="form-control" placeholder="mysql-password" ng-model="settings.mysql.password" id="mysql-password" aria-describedby="mysql-password">
		</div>
	</div>
	<div class="panel-body">
		<button class="btn btn-success pull-right" ng-click="save(settings)">Speichern</button>
	</div>
</div>

<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">SwitchServer</h3>
	</div>
	<div class="panel-body" ng-repeat="(key, switchserver) in settings.switchserver">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">SwitchServer {{key}}</h3>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="ss-ip">SwitchServer-IP</span>
					<input type="text" class="form-control" placeholder="ss-ip" ng-model="settings.switchserver[key].ip" id="ss-ip" aria-describedby="ss-ip">
				</div>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="ss-port">SwitchServer-Port</span>
					<input type="text" class="form-control" placeholder="ss-port" ng-model="settings.switchserver[key].port" id="ss-port" aria-describedby="ss-port">
				</div>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<button class="btn btn-success pull-right" ng-click="save(settings)">Speichern</button>
	</div>
</div>
