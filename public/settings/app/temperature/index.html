<div class="tile">
    <div class="span9">
        <div class="row">
            <highchart id="chart1" config="chartConfig" class="span9" ></highchart>
        </div>
    </div>
    <div class="span4">
        <h4>Sensoren</h4>
        <div class="row-fluid" ng-repeat="ser in chartConfig.series">
            <div class="span12 well">
                <input type="hidden" value="ser.id">
                <div class="row-fluid">Title <input ng-model="ser.name"></div>
                <div class="row-fluid">Sensorid <input ng-model="ser.nodeid"></div>
                <div class="row-fluid">Type <select ng-model="ser.type" ng-options="t.chart as t.title for t in chartTypes"></select></div>
                <div class="row-fluid">Farbe <input ng-model="ser.color"></div>
                <div class="row-fluid">Linie <select ng-model="ser.dashStyle" ng-options="ds.line as ds.title for ds in dashStyles"></select></div>
                <div class="row-fluid"><button ng-click="removeSensor(ser.id)">LÃ¶schen</button></div>
                <div class="row-fluid"><button ng-click="saveSensor($index)">Speichern</button></div>
            </div>
        </div>
        <a class="row-fluid" ng-click="addSeries()">Neuen Sensor anlegen</a>
    </div>
</div>
