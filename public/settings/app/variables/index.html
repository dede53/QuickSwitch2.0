<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Variablen</h3>
	</div>
	<table class="table">
			<tr>
				<th>Variable</th>
				<th>Wert</th>
				<th></th>
			</tr>
			<tr ng-repeat="(key, variable) in variables">
				<td>{{variable.name}}</td>
				<td style="max-width: 300px;">{{variable.status}}</td>
				<td>
					<div class="box-btn-switch pull-right">
			<ng-md-icon icon="show_chart" ng-attr-style="fill: grey" size="25" ng-click="open({'size':'lg', 'variable':variable})"></ng-md-icon>
			
			<ng-md-icon icon="edit" style="fill:#399BB0" size="25" options='{"duration": 10, "rotation": "none"}'
				ng-click='switchPage("/editVariable/" + variable.id)'></ng-md-icon>

			<ng-md-icon icon="delete" style="fill:#FF8000" size="25" options='{"duration": 10, "rotation": "none"}' ng-click="deleteVariable(variable.uid)"></ng-md-icon>
			<!--
						<a type="button" class="btn btn-info" href="#/editVariable/{{key}}">Bearbeiten</a>
						<button type="button" class="btn btn-danger" ng-click='deleteVariable({"name":key})'>Löschen</button>
			-->
					</div>
				</td>
			</tr>
	</table>
</div>

<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Neue Benutzer-Variable anlegen:</h3>
	</div>
	<div class="panel-body">
		<ul>
			<li>
				<div style="text-align:right">
					<form ng-controller="saveVariableController">
						<ul>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="name">Name</span>
										<input type="text" class="form-control" ng-model="editVariable.variable.name" id="name" aria-describedby="name" />
									</div>
								</div>
							</li>
							<li>
								<button class="btn btn-success" ng-click="saveVariable()">Hinzufügen</button>
								<button class="btn btn-danger" ng-click="abortNewVariable()">Abbrechen</button>
							</li>
						</ul>
					</form>
				</div>
			</li>
		</ul>
	</div>
</div>
