<h3>
	<a ng-click="switchPage('/timer')">
		Timer
	</a>
</h3>

<div ng-if="timers.length == 0" class="alert alert-info" role="alert">Keine Timer gesetzt!</div>
<select ng-model="$root.activeUser" class="form-control">
	<option value="{{user.name}}" ng-repeat="user in users">{{user.name}}</option>
</select>
<uib-accordion ng-if="timers.length != 0" close-others="true">
	<uib-accordion-group ng-show="timer.user == $root.activeUser"  ng-repeat="timer in timers"  is-open="timer.isOpen">
		<div create-timer-directive></div>
	</uib-accordion-group>
</uib-accordion>

<a href="#/editTimer/" class="btn btn-success" style="text-align: center;position: fixed;bottom:0;margin:10px auto;width: 20%;left:40%;z-index:200;">
	Neuen Timer hinzuf√ºgen
</a>
