<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Gruppe {{editGroup.title}}</h3>
	</div>
	<div >
		<form ng-controller="saveGroupController">
			<input type="hidden" id="id" value="{{editGroup.grouplist.id}}">
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="name">Name</span>
					<input type="text" class="form-control" placeholder="Name" ng-model="editGroup.grouplist.name" id="name" aria-describedby="name">
				</div>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="fav">Favoriten</span>
					<div class="form-control" style="height:auto;" data-as-sortable="board.dragControlListeners"  data-ng-model="devicelist">
						<li data-ng-repeat="ite in devicelist" data-as-sortable-item>
							<div data-as-sortable-item-handle>
								{{ite.name}} ({{ite.Raum}})
								<input
									type="checkbox"
									name="selectedFruits[]"
									value="{{ite.name}}"
									ng-model="ite.selected"
								  >
							</div>
						</li>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="pull-right">
					<button class="btn btn-success" ng-click="saveGroup()">Speichern</button>
					<button class="btn btn-danger" ng-click="abort('/groups')">Abbrechen</button>
				</div>
			</div>
		</form>
	</div>
</div>
