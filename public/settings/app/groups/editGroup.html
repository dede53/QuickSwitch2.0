<div class="tile">
	<h1>SmartHome</h1>
	<h3>{{editGroup.title}}</h3>
	<ul>
		<li>
				<div class="ui-grid-a">
					<div class="ui-block-a" style="text-align:left">
						{{editGroup.grouplist.name}}
					</div>
					<div class="ui-block-b" style="text-align:right">
						<form ng-controller="saveGroupController">
							<ul >
								<input type="hidden" id="id" value="{{editGroup.grouplist.id}}">
								<li>
									<label for="name">Name</label>
									<input type="text" placeholder="Name" ng-model="editGroup.grouplist.name" id="name" value="{{editGroup.grouplist.name}}"/>
								</li>
							<!--
								<li>
									<label for="favoritDevices">Ger√§tefavoriten</label>
									<input type="text" ng-model="editUser.userlist.favoritDevices" id="favoritDevices" value="{{editUser.userlist.favoritDevices}}"/>
								</li>
							-->
								<div data-as-sortable="board.dragControlListeners"  data-ng-model="devicelist">
									<li data-ng-repeat="ite in devicelist" data-as-sortable-item>
										<div data-as-sortable-item-handle>
											{{ite.name}} ({{ite.Raum}})
											<input
												type="checkbox"
												name="selectedFruits[]"
												value="{{ite.name}}"
												ng-model="ite.selected"
											  >
										</div>
									</li>
								</div>
								<li>
									<button ng-click="saveGroup()">Speichern</button>
									<button ng-click='abort("/groups")'>Abbrechen</button>
								</li>
							</ul>
						</form>
					</div>
				</div>
		</li>
	</ul>
</div>
