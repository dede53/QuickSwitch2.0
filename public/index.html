<html>
	<head>
		<title>SmartHome</title>

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<style type="text/css">
			@media (max-width: 250px) {
				li{
					width: 30%;
					padding: 20px;
					margin:0px auto;
					min-width: 120px;
				}

				.content {
					margin-top: 50px;
					/*max-width: 600px;*/
					/*margin: 20px;*/
					padding: 30px 10px;
					/*margin-top: 50px;*/
				}
			}
			@media (min-width: 250px) and (max-width: 60em) {
				li{
					width: 30%;
					padding: 20px;
					margin:0px auto;
					min-width: 120px;
				}

				.content {
					padding: 30px 10px;
					width: calc(100% - 50px);
					max-width: 300px;
					margin: auto;
					margin-top: 50px;
					/*padding: 10px;*/
					/*margin-top: 50px;*/
				}
			}
			@media (min-width: 60em) {
				.links {
					margin: 40px 0;
				}
				.content {
					max-width: 600px;
					width: auto;
					padding: 40px 10px;
					margin: auto;
					border: solid 0px;
					border-radius: 3px;
					width: auto;
					margin-top: 100px;
				}
			}
			h1, h4{
				font-family: inherit;
				font-weight: 500;
				line-height: 1.1;
				color: inherit;
				/*padding: 0px;*/
				/*margin: 0px;*/
			}
			html, body {
				background-image: url('./pc/assets/img/purty_wood.png');
				background-repeat: repeat-y repeat-x;
				background-attachment: fixed;
				padding: 0px;
				margin: 0px;
				text-align: center;
			}
			.content {
				background-color: #ddf;
				text-align: center;
				/*height: auto;*/
				/*max-height: 600px;*/
			}
			li{
				width: 30%;
				padding: 20px;
				margin:0px auto;
				min-width: 120px;
				margin:20px auto;
				background-color: #c7c7fc;
				font-family: inherit;
				color: inherit;
				border: solid 3px;
				border-radius: 3px;
				border-color: #c7c7fc;
			}
			a {
				/*padding: 10px;*/
				margin: 0px;
				text-decoration: none;
			}
			a:hover {
				color: #55b;
			}
			ul{
				/*padding-right: 6.5%;*/
				padding:0px; 
				list-style: none;
				margin:auto;
				align-content: center;
			}
		</style>

	</head>
	<body>
		<div class="content">
			<h1>QuickSwitch 2.0</h1>
			<h4>Bitte w√§hlen Sie:</h4>

				<li><a href="/mobile/#/devices">Handy</a></li>
				<li><a href="/pc">Computer</a></li>
				<li><a href="/settings">Einstellungen</a></li>
			</ul>
		</div>
	</body>
</html>
