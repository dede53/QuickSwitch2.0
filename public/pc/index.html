		<meta charset="utf-8">

	<body ng-app="jsbin" ng-controller="appController">

		<!-- Menuleiste -->
		<div class="menu">
			<div class="logo">
			</div>
			<div class="container">
				<ul  class="nav nav-tabs nav-justified">
					<li role="presentation">
						<a ng-click="toggleMenu()">
							<span class="glyphicon " ng-class="favorit ? 'glyphicon-chevron-left' : ' glyphicon-chevron-right'" ></span>
						</a>	
					</li>
					<li role="presentation">
						<a  href="" ng-click="switchPage('/home')">Home</a>
					</li>
					<li role="presentation">
						<a  href="" ng-click="switchPage('/devices')">Geräte</a>
					</li>
					<li role="presentation">
						<a  href="" ng-click="switchPage('/temperature')">Temperaturen</a>
					</li>
<!--
					<li role="presentation">
						<a  href="" ng-click="switchPage('/groups')">Gruppen</a>
					</li>
					<li role="presentation">
						<a  href="" ng-click="switchPage('/rooms')">Räume</a>
					</li>
-->
					<li role="presentation" ng-show="activeUser.admin">
						<a href="../settings">Einstellungen</a>
					</li>
					<li role="presentation">
						<div active-user-directive></div>
					</li>
				</ul>
			</div>
		</div>
		

		<!-- Favoritenliste -->
		<div class="favorittile" ng-show="favorit" controller="favoritmenucontroller">
			<h3>Favoriten</h3>
				<div favoriten-directive></div>
			<h3>Aktive Geräte</h3>
				<div active-devices-directive></div>
		</div>

		<!-- Hauptinhalt -->
		<div ng-view role="main" ng-class="{'favoritmenu': favorit}" style="margin-top:82px; padding:20px;">
		</div>
