<h3>
	<a ng-click="switchPage('/temperature')">
		Temperaturen
	</a>
</h3>
<div ng-show="varChart.series == false">
	<p class="alert alert-info">Du hast keine Datenpunkte für das Diagramm ausgewählt. Füge sie deinem Benutzer in den <a href="/settings/#/user" class="alert-link">Einstellungen</a> hinzu.</p>
</div>
<div ng-hide="varChart.series == false" class="panel-group">
	<div class="btn-group" role="group" aria-label="Basic example" data-toggle="button">
		<button type="button" class="btn btn-secondary" ng-click="getTempHistory(24)" ng-class="{active:value === 24}" aria-pressed="false" autocomplete="off" checked>24h</button>
		<button type="button" class="btn btn-secondary" ng-click="getTempHistory(48)" ng-class="{active:value === 48}" aria-pressed="false" autocomplete="off">48h</button>
		<button type="button" class="btn btn-secondary" ng-click="getTempHistory(96)" ng-class="{active:value === 96}" aria-pressed="false" autocomplete="off">96h</button>
	</div>
	<div class="panel panel-default">
		<div class="panel-body" style="padding:15px 0 0 0;">
			<highchart class="chart" config="varChart" ></highchart>
		</div>
	</div>
</div>
