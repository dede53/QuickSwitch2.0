<h3>
	<a ng-click="switchPage('/temperature')">
		Temperaturen
	</a>
</h3>
<div ng-show="varChart == false">
	<p class="alert alert-info">Du hast keine Datenpunkte für das Diagramm ausgewählt. Füge sie in den Einstellungen (Einstellungen -> Benutzer -> Diagram) hinzu.</p>
</div>
<div ng-hide="varChart == false" class="panel-group">
	<div class="panel panel-default">
		<div class="panel-body" style="padding:15px 0 0 0;">
			<highchart class="chart" config="varChart" ></highchart>
		</div>
	</div>
</div>
