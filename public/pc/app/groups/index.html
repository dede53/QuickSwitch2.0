<ul>
	<li>
		<h3>
			<a ng-click="switchPage('/devices')">
				Gruppen
			</a>
		</h3>
	</li>
	<li ng-hide="groups | isEmpty" ng-repeat="group in groups" class="card">
		<h4 class="card-header">
			<div class="d-flex justify-content-end">
				<div data-toggle="collapse" data-parent="#accordion" data-target="#group{{group.id}}" class="devicename" style="text-overflow:ellipsis; overflow:hidden;cursor:pointer; margin:auto auto auto 0 !important;">
						{{group.name}}
				</div>
				<div style="display: flex;">
					<button class="btnOn buttonM" id="btnOn{{group.id}}" ng-click='switch("groups", {"group":group,"status":"1"})' >An</button>
					<button class="btnOff buttonM" id="btnOff{{group.id}}" ng-click='switch("groups", {"group":group,"status":"0"})' >Aus</button>
				</div>
			</div>
		</h4>
		<div class="card-block collapse" ng-hide="devicelist | isEmpty" id="group{{group.id}}">
			<ul>
				<li ng-repeat="device in group.groupDevices">
					{{devicelist[device.id].name}} ({{devicelist[device.id].Raum}})
				</li>
			</ul>
		</div>
	</li>
	<li ng-show="groups | isEmpty" role="alert" class="alert alert-info">
		Du hast noch keine Gruppen erstellt! Erstelle sie in den <a href="/settings/#/groups" class="alert-link">Einstellungen</a>
	</li>
</ul>
