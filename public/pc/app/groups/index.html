<ul class="panel-group" ng-show="groupslist">
	<li ng-repeat="group in grouplist" class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title ">
				<div class="left">{{group.name}}</div>
				<div style="text-align:right;">
					<button class="btnOn" id="btnOn{{group.id}}" ng-click='switchgroup({"group":group,"status":"1"})' >An</button>
					<button class="btnOff" id="btnOff{{group.id}}" ng-click='switchgroup({"group":group,"status":"0"})' >Aus</button>
				</div>
			</h4>
		</div>
	</li>
</ul>
<div ng-hide="grouplist" class="alert alert-info" role="alert">Keine Gruppen angelegt!</div>
