<h3>
	<a ng-click="switchPage('/timer')">
		Timer
	</a>
	<span class="pull-right">
		<ng-md-icon icon="add" style="fill:grey" size="25" ng-click="addTimer()"></ng-md-icon>

	</span>
</h3>

<div ng-if="timers.length == 0" class="alert alert-info" role="alert">Keine Timer gesetzt!</div>

<uib-accordion ng-if="timers.length != 0" close-others="true">
	<uib-accordion-group ng-repeat="timer in timers" is-open="timer.isOpen">
		<div create-timer-directive></div>
	</uib-accordion-group>
</uib-accordion>
