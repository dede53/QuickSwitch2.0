<ul class="list-group">
	<li class="list-group-item">Geräte</li>
	<li class="list-group-item" ng-repeat="action in actions">
		<ul>
			<li>
				Titel: {{action.name}}
				<button ng-show="timerEditMode" class="pull-right btn btn-danger btn-sm" ng-click="removeAction({action:action, type:'devices'})">Löschen</button>
			</li>
			<li>
				Action: {{action.action | action}}
			</li>
			<li>
				Timeout: {{action.timeout}} Sekunden
			</li>
		</ul>
	</li>
</ul>
