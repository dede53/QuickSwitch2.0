<div>
	Uhrzeiten:
	<div ng-repeat="time in conditions">
		<div ng-switch on="time.time">
			<div ng-switch-when="sunset">
				Sonnenuntergang {{time.offset.unit}}{{time.offset.number}}  Minuten: {{time.action}} 
			</div>
			<div ng-switch-when="sunrise">
				{{time.action}} Sonnenaufgang {{time.offset.unit}}{{time.offset.number}}  Minuten: {{time.action}} 
			</div>
			<div ng-switch-default>
				{{time.time}}: {{time.action}} 
			</div>

		</div>
	</div>
</div>
