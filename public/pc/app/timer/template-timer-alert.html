<ul class="list-group">
	<li class="list-group-item">Alerts</li>
	<li class="list-group-item" ng-repeat="action in actions">
		<ul >
			<li>
				Titel: {{action.name}}
			</li>
			<li>
				Nachricht: {{action.message}}
			</li>
			<li>
				Type: {{action.type}}
			</li>
			<li>
				Benutzer: {{action.user}}
			</li>
		</ul>
	</li>
</ul>
