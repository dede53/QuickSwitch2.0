<ul class="list-group">
	<li class="list-group-item">Alerts</li>
	<li class="list-group-item align-items-start flex-column" ng-repeat="action in actions">
		<div class="d-flex w-100 justify-content-between">
				Titel: {{action.action.title}}
				<button ng-show="timerEditMode" class="btn btn-danger btn-sm" ng-click="removeAction({action:action, type:'alerts'})">LÃ¶schen</button>
		</div>
		<small class="mb-1">
			Nachricht: {{action.action.message}}
		</small>
		<small class="mb-1">
			Type: {{action.action.type}}
		</small>
		<small class="mb-1">
