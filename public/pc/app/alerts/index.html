<div class="alerts">
	<div class="panel panel-{{alert.type}}" ng-repeat="alert in alerts" ng-click="closeAlert($index)">
		<div class="panel-heading">
			<h4 class="panel-title ">
				{{alert.title}}
			</h4>
		</div>
		<div class="panel-body">
			{{alert.message}}
		</div>
	</div>
</div>
