<div data-snap-ignore="true">
	<div class="box-btn-switch">
			<div class="left">
				<p class="sliderText">{{device[device.type].name}}</p>
				<p class="sliderText grey">{{formatNumber(device[device.type].status)}}%</p>
			</div>
			<div class="text-right" style="">
				<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0"})'>
					{{device[device.type].buttonLabelOff}}
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0.2"})'>
					20%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0.4"})'>
					40%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0.6"})'>
					60%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0.8"})'>
					80%
				</button>
				<button class="" id="" ng-click='switchdevice({"id":device[device.type].deviceid,"status":"1"})'>
					{{device[device.type].buttonLabelOn}}
				</button>
			</div>
		<input
			type="range" 
			min="0" 
			max="1"
			step="0.01"
			ng-model="device[device.type].status"
			ng-model-options="{ debounce: 50 }"
			ng-change='switchdevice({"id":device[device.type].deviceid, "status": device[device.type].status})'
		>
		</input>
	</div>
</div>
