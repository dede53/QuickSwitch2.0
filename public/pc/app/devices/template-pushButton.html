<div>
	<p class="left">{{device[device.type].name}}</p>
	<div class="ui-block-b" style="text-align:right">
		<div class="box-btn-switch">
			<!--
			{{device}}
			-->
			<button
				class="btnOn"
				id="btnOn{{device[device.type].deviceid}}"
				ng-click='switchdevice({"id":device[device.type].deviceid,"status":"1"})'

				ng-mousedown='switchdeviceMouseDown({"id":device[device.type].deviceid,"status":"1"})'
				ng-mouseup="switchdeviceMouseUp(device)"
				ng-style="{'background-color': buttonOnColor}"
				>
				<input 
					type='checkbox' 
					ng-hide="device[device.type].showStatus" 
					ng-model='device[device.type].status' 
					ng-true-value="1" 
					ng-false-value="0"
				>
				{{device[device.type].buttonLabelOn}}
			</button>
			<button
				class="btnOff" 
				id="btnOff{{device[device.type].deviceid}}"
				ng-click='switchdevice({"id":device[device.type].deviceid,"status":"0"})'
				ng-mousedown='switchdeviceMouseDown({"id":device[device.type].deviceid,"status":"0"})'
				ng-mouseup="switchdeviceMouseUp(device)"
				ng-style="{'background-color': buttonOffColor}"
				>
				<input
					type='checkbox'
					ng-hide="device[device.type].showStatus"
					ng-model='device[device.type].status'
					ng-true-value="0"
					ng-false-value="1"
				>
				{{device[device.type].buttonLabelOff}}
			</button>
		</div>
	</div>
</div>
