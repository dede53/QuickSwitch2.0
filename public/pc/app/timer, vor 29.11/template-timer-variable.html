<div class="card-block list-group-item" ng-repeat="variable in variables">
	<div ng-switch on="variable.mode">
		<div ng-switch-when="match">
			Löse aus sobald die Variable "{{variable.name}}" den Wert "{{variable.status}}" hat.
		</div>
		<div ng-switch-when="onChange">
			Löse aus sobald die Variable "{{variable.name}}" ihren Wert ändert.
		</div>
		<div ng-switch-default>
			{{variable}}
		</div>
	</div>
</div>
