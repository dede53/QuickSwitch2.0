<div class="card card-block">
	<h3>Schaltevents</h3>
	<div class="btn-group btn-group-sm" role="group">
		<button type="button" class="btn btn-secondary"
			ng-model="value"
			ng-click="getSwitchHistory(24)"
			uib-btn-radio="24"
			>
			24
		</button>
		<button type="button" class="btn btn-secondary"
			ng-model="value"
			ng-click="getSwitchHistory(48)"
			uib-btn-radio="48"
			>
			48
		</button>
		<button type="button" class="btn btn-secondary"
			ng-model="value"
			ng-click="getSwitchHistory(96)"
			uib-btn-radio="96"
			>
			96
		</button>
	</div>
	<div style="padding:15px 0 0 0;">
		<highchart class="chart" config="$root.chartConfigSwitchHistory" ></highchart>
	</div>
</div>
