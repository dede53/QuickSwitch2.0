<div jqm>
		<h1>SmartHome</h1>
        <div class="ui-grid-a ui-responsive">
    		<div class="jqm-block-content">
				<ul>
					<h3>Gruppen</h3>
					<li ng-repeat="group in grouplist">
						<div class="ui-grid-a">
							<div class="ui-block-a" style="text-align:left">
							{{group.name}}
							</div>
							<div class="ui-block-b" >
								<div class="box-btn-switch" style="text-align:right">
									<button class="btnOn" id="btnOn{{group.id}}" ng-click='switchgroup({"group":group,"status":"1"})' >An</button>
									<button class="btnOff" id="btnOff{{group.id}}" ng-click='switchgroup({"group":group,"status":"0"})' >Aus</button>
								</div>
							</div>
						</div>
					</li>
				</ul>
    		</div>
        </div>
</div>
