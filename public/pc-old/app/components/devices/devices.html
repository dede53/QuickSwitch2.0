<div jqm>
		<h1>SmartHome</h1>
        <div class="ui-grid-a ui-responsive">
        	<!-- <div class="ui-block-a"> -->
        		<div class="jqm-block-content">
 					<ul>
						<li ng-repeat="(key, rooms) in devicelist">
								<h3>{{key}}</h3>
							<div ng-repeat="devices in rooms">
								<!-- <div ng-repeat="devices in room"> -->
									<div class="ui-grid-a">
										<div class="ui-block-a" style="text-align:left">
										{{devices.name}}
										</div>
										
										<div ng-if="devices.protocol == 8" class="ui-block-b" style="text-align:right">
										<div class="box-btn-switch">
											{{devices.status}}<input type="range" min="{{devices.buttonLabelOn}}" max="{{devices.buttonLabelOff}}" ng-model="devices.status" ng-change='switchdeviceSlider({"device":devices})'></input>
										</div>
									</div>
									<div ng-if="devices.protocol != 8" class="ui-block-b" style="text-align:right">
										<div class="box-btn-switch">
											<button class="btnOn" id="btnOn{{devices.deviceid}}" ng-click='switchdevice({"id":devices.deviceid,"status":"1"})' >
												<div ng-if = "devices.status == 0 ">
													<input type="checkbox"></input>
													{{devices.buttonLabelOn}}
												</div>
												<div ng-if = "devices.status == 1 ">
													<input type="checkbox" checked="checked"></input>
													{{devices.buttonLabelOn}}
												</div>
											</button>
											<button class="btnOff" id="btnOff{{devices.deviceid}}" ng-click='switchdevice({"id":devices.deviceid,"status":"0"})'>
												<div ng-if = "devices.status == 0 ">
													<input type="checkbox" checked="checked" ></input>
													{{devices.buttonLabelOff}}
												</div>
												<div ng-if = "devices.status == 1 ">
													<input type="checkbox"></input>
													{{devices.buttonLabelOff}}
												</div>
											</button>
										</div>
									</div>
									</div>
								<!-- </div> -->
							</div>
						</li>
					</ul>
        		</div>
        	<!-- </div> -->
        </div>
</div>
